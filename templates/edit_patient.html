{% extends 'base.html' %}

{% block title %}Edit Patient - Hospital MS{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Patient</h1>
    <a href="{{ url_for('patients') }}" class="btn btn-outline">‚Üê Back</a>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" value="{{ patient.name }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" min="0" max="150" value="{{ patient.age }}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" value="{{ patient.phone }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3">{{ patient.address }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Patient</button>
            <a href="{{ url_for('patients') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
